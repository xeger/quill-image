<!DOCTYPE html>

<html>

<head>
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
</head>

<body>
  <div id="editor" style="height: 80vh; overflow: hidden;">
    <p><br></p>
  </div>

  <script type="module">
    import { ImageActions } from '/packages/quill-image-actions/lib/index.mjs';
    import { ImageFormats } from '/packages/quill-image-formats/lib/index.mjs';

    Quill.register('modules/imageActions', ImageActions);
    Quill.register('modules/imageFormats', ImageFormats);

    const quill = new Quill('#editor', {
      formats: ['align', 'float', 'header', 'height', 'image', 'width'],
      modules: {
        imageActions: {},
        imageFormats: {},
        toolbar: false
      },
      theme: 'snow'
    });

    window.quill = quill;
  </script>
</body>

</html>
